def range(*args)
    print(args)
    step = 1
    if args.len() == 1
        start = 0
        end = args[0]
        step = 1
    elif args.len() >= 2
        start = args[0]
        end = args[1]
        if args.len() == 3
          step = args[2]
        else
          raise ValueError(f"too many arguments: {args.len()}")
    x = start
    while x < end
        yield x
        x += step

for x in range(2, 10, 2)
